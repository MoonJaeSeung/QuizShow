<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Letter Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .quiz-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .quiz-box {
      margin: 0 10px;
    }

    .quiz-letter {
      font-size: 24px;
      font-weight: bold;
      background-color: #f2f2f2;
      padding: 10px;
      display: inline-block;
    }

    .answer-input {
      font-size: 24px;
      padding: 10px;
    }

    .submit-button {
      margin-top: 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .timer {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
<h1>Letter Quiz</h1>
<div class="quiz-container">
  <div class="quiz-box">
    <div class="quiz-letter">A</div>
    <input type="text" class="answer-input" th:maxlength="1" />
  </div>
  <div class="quiz-box">
    <div class="quiz-letter">B</div>
    <input type="text" class="answer-input" th:maxlength="1" />
  </div>
  <div class="quiz-box">
    <div class="quiz-letter">&nbsp;</div>
    <input type="text" class="answer-input" th:maxlength="1" disabled />
  </div>
  <div class="quiz-box">
    <div class="quiz-letter">&nbsp;</div>
    <input type="text" class="answer-input" th:maxlength="1" disabled />
  </div>
</div>
<button class="submit-button">Submit</button>
<div class="result"></div>
<div class="timer"></div>

<script th:inline="javascript">
  var timeLimit = 60; // Time limit in seconds
  var countdown;

  function startTimer() {
    var timerElement = document.querySelector('.timer');
    var seconds = timeLimit;

    countdown = setInterval(function() {
      seconds--;
      timerElement.textContent = 'Time Remaining: ' + seconds + 's';

      if (seconds <= 0) {
        clearInterval(countdown);
        disableInputs();
        showResult('Time is up!');
      }
    }, 1000);
  }

  function disableInputs() {
    var answerInputs = document.querySelectorAll('.answer-input');
    answerInputs.forEach(function(input) {
      input.disabled = true;
    });
  }

  function showResult(message) {
    document.querySelector('.result').textContent = message;
  }

  document.querySelector('.submit-button').addEventListener('click', function() {
    clearInterval(countdown);
    disableInputs();

    var answerInput1 = document.querySelector('.quiz-box:nth-child(1) .answer-input').value;
    var answerInput2 = document.querySelector('.quiz-box:nth-child(2) .answer-input').value;

    // Perform validation and check answers
    if (answerInput1.length === 1 && answerInput2.length === 1) {
      var answer = answerInput1 + answerInput2;
      // Replace with your logic to check the answer

      // Example: Check if the answer is 'CD'
      if (answer === 'CD') {
        showResult('Correct!');
      } else {
        showResult('Incorrect!');
      }
    } else {
      showResult('Please enter two letters.');
    }
  });
</script>
</body>
</html>
