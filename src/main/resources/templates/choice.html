<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>퀴즈맞추기 게임 선택</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      margin-bottom: 230px;
    }

    h1 {
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
    }

    .game-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .game-button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

<div class="main">
  <div class="header">
    <h1>퀴즈맞추기</h1>
  </div>
  <div class="container">
    <a th:href="@{/game/word}" class="game-button">단어 이어서 말하기</a>
    <a th:href="@{/game/celeb}" class="game-button">연예인 이름 맞추기</a>
  </div>
</div>
</body>
</html>
