<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:box-shadow="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">
<head>
  <title>퀴즈맞추기 게임 선택</title>
  <style>

    .container{
      display: flex;
      flex-direction: column;
    }


  a.game-button{
    width:40vw;
    height:117px;
    margin:30px
  }

  a.game-button2{
    height:117px;
    margin:30px;
    font-family: 'Dongle', sans-serif;
    font-size: 40px;
    text-decoration: none;
    display: flex;
    color:#c7bcff;
    align-items: center;
    justify-content: center;
  }

  </style>
</head>
<th:block layout:fragment="content">

  <div class="container">
    <a th:href="@{/game1}" class="game-button">사자 성어!</a>
    <a th:href="@{/game2}" class="game-button">인물 퀴즈</a>
    <a th:href="@{/record?value=1}" class="game-button2" >순위표</a>
  </div>
</th:block>
</html>
