<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:box-shadow="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">

<head>
    <title>퀴즈맞추기 게임 선택</title>
    <style>
        .container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: flex-start;
            max-height: 200px;
            overflow-x: hidden;
            overflow-y: hidden;
            scroll-behavior: smooth;
            flex-direction: row;
        }

        .container:hover {
            overflow-x: scroll;
        }



    </style>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<th:block layout:fragment="content">
    <block>
        <div class="container">
            <a th:href="@{/game1}" class="game-button">사자성어</a>
            <a th:href="@{/game2}" class="game-button">인물 퀴즈</a>
            <a th:href="@{/news}" class="game-button">암기력</a>
            <a th:href="@{/game4}" class="game-button">스피드 클릭</a>
        </div>
        <th:block th:replace="chat::chatFragment"></th:block>
    </block>
</th:block>


</html>
