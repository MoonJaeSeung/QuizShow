<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>퀴즈맞추기 게임 선택</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
    }

    .game-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .game-button:hover {
      background-color: #45a049;
    }

    .member-list {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
    }

    .member-list-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .member-list-item {
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div class="member-list">
  <div class="member-list-title">현재 가입한 회원들</div>
  <ul>
    <li th:each="member, stat : ${members}" class="member-list-item"
        th:text="${member.nick}" th:if="${stat.index < 5}"></li>
  </ul>
</div>
<div class="main">
  <div class="header">
    <h1>퀴즈맞추기</h1>
  </div>
  <div class="container">
    <a th:href="@{/game/lion}" class="game-button">단어 이어서 말하기</a>
    <a th:href="@{/game/celebrity}" class="game-button">연예인 이름 맞추기</a>
  </div>
</div>
</body>
</html>
