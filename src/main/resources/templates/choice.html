<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:box-shadow="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">

<head>
    <title>퀴즈맞추기 게임 선택</title>
    <style>
        .container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: flex-start;
            max-height: 200px;
            overflow-x: hidden;
            overflow-y: hidden;
            scroll-behavior: smooth;
            flex-direction: row;
        }

        .container:hover {
            overflow-x: scroll;
        }

        a.game-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            flex-shrink: 0;
            background: linear-gradient(90deg, #ffffff, #ffffff);
            color: #000000;
            border: none;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }




    </style>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<th:block layout:fragment="content">
    <block>
        <div class="container">
            <a th:href="@{/game1}" class="game-button">사자성어</a>
            <a th:href="@{/game2}" class="game-button">인물 퀴즈</a>
            <a th:href="@{/news}" class="game-button">암기력</a>
            <a th:href="@{/game4}" class="game-button">스피드 클릭</a>
        </div>
        <th:block th:replace="chat::chatFragment"></th:block>
    </block>
</th:block>

<th:block layout:fragment="script">
    <script>
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }


    </script>



</th:block>
</html>
