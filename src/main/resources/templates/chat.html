<!DOCTYPE html>
<th:block th:fragment="chatFragment">
    <html>
    <head>
        <title>Hello WebSocket!!</title>
        <link href="/css/main.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/js/app.js"></script>
        <style>
            .game-button {
                width: 30vw;
            }

            .conversation-container {
                height: 300px;
                overflow-y: auto;
            }

            .conversation-table {
                table-layout: fixed;
                width: 100%;
            }

            #main-content{
                max-width: 550px;
            }

            .block{
                display: flex;
                justify-content: center;
            }

            #greetings{
                box-shadow: white;
                background-color: white;
            }


        </style>
    </head>
    <body>
    <noscript><h2 style="color: #ff0000">고객님의 브라우저는 javaScript를 지원하지 않습니다. Chrome으로 이용 부탁드립니다</h2></noscript>
    <div id="main-content" class="container">
        <div class="row">
            <form>
                <button id="connect" hidden="hidden" class="game-button" type="submit">연결</button>
                <button id="disconnect" hidden="hidden" class="game-button" type="submit" disabled="disabled">연결 끊기</button>
            </form>
            <form class="form-inline" style="display: flex; justify-content: center; flex-direction: column; align-items: center">
                <input type="text" id="message" class="form-control" placeholder="메세지 입력" style="width: 350px">
                <button id="send" class="game-button" type="submit" style="width: 80px">Push</button>
            </form>
        </div>
        <div class="row conversation-container">
            <table id="conversation" class="table table-striped conversation-table">
                <thead>
                <tr>
                    <th>실시간 채팅</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    </body>
    </html>
</th:block>
