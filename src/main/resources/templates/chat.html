<!DOCTYPE html>
<th:block th:fragment="chatFragment">
    <html>
    <head>
        <title>Hello WebSocket!!</title>
        <link href="/css/main.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/js/app.js"></script>
        <style>


            .conversation-container {
                height: 300px;
                overflow-y: auto;
            }

            .conversation-table {
                table-layout: fixed;
                width: 100%;
            }

            #main-content{
                max-width: 550px;
            }

            .block{
                display: flex;
                justify-content: center;
            }

            #greetings{
                box-shadow: white;
                background-color: white;
            }

            .message .time {
                float: right;
            }

            .game-button1 {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                display: flex;
                font-family: 'Dongle', sans-serif;
                font-size: 40px;
                margin: 10px;
                padding: 10px 20px;
                background: linear-gradient(90deg, #dcd5ff, #d1c8ff);
                color: #ffffff;
                border: none;
                cursor: pointer;
                text-decoration: none;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
                transition: all 0.5s ease-in-out;
                align-items: center;
                justify-content: center;
            }

            .game-button1:hover {
                background: linear-gradient(90deg, #d1c8ff, #dcd5ff);
                transform: scale(1.05);
                box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            }

            h3{
                font-family: 'Dongle', sans-serif;
                font-size : 40px
            }

        </style>
    </head>
    <body>

    <div id="connectedUsers" class="block">
        <h3 style="margin-top: 5px; margin-right: 30px">접속자</h3>
        <div id="userList" class="message"></div>
    </div>

    <noscript><h2 style="color: #ff0000">고객님의 브라우저는 javaScript를 지원하지 않습니다. Chrome으로 이용 부탁드립니다</h2></noscript>
    <div id="main-content" class="container1">
        <div class="row">
            <form>
                <button id="connect" hidden="hidden" class="game-button" type="submit">연결</button>
                <button id="disconnect" hidden="hidden" class="game-button" type="submit" disabled="disabled">연결 끊기</button>
            </form>
            <form class="form-inline" style="display: flex; justify-content: center; flex-direction: column; align-items: center">
                <input type="text" id="message" class="form-control" placeholder="메세지 입력" style="width: 350px">
                <button id="send" class="game-button1" type="button">Push</button>
            </form>
        </div>
        <div class="row conversation-container">
            <table id="conversation" class="table table-striped conversation-table">
                <thead>
                <tr>
                    <th>실시간 채팅</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>

    </div>
    </body>
    </html>
</th:block>
