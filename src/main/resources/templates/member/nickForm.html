<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>퀴즈맞추기 시작화면</title>
    <th:block layout:fragment="css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap');

            .container{
                display: flex;
                flex-direction: column;
            }

            .nickname-input {
                width: 300px;
                padding: 15px;
                font-size: 20px;
                border: none;
                border-radius: 50px;
                transition: all 0.3s ease-in-out;
                outline: none;
                box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.1), 0 25px 50px 0 rgba(0, 0, 0, 0.1);
                margin-bottom: 0px;
            }

            .nickname-input {
                box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.1), 0 1px 18px 0 rgba(0, 0, 0, 0.1);
            }

            .game-button{
                width: 150px;
                height: 150px;
                border-radius: 50%;
            }


            form {
                display: grid;
                justify-items: center;
            }
        </style>
    </th:block>
</head>

<th:block layout:fragment="content">
    <div class="container">
        <form role="form" action="/login" method="post" class="form-style">
            <div style="color: #c5baff;">임시회원으로 이용하시려면</div>
            <div style="color: #c5baff; font-size: 30px; font-weight: bold">↓</div>
            <input type="text" class="nickname-input" id="nick" name="nick" style="text-align: center" placeholder="닉네임을 입력하세요">
            <span class="validation-error" th:if="${errors != null}" th:text="${errors.get(0)}"></span>

            <button class="game-button" type="submit">시작</button>
        </form>
        <a class="atag" href="/join" >회원으로 이용</a>

    </div>
</th:block>

</html>
