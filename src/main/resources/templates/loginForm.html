<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>퀴즈맞추기 시작화면</title>
    <style>
        body {
            text-align: center;
            padding-top: 150px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nickname-input {
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }

        .password-input {
            display: none;
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }

        .submit-button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <h1>퀴즈맞추기</h1>
    <div class="container">
        <form role="form" action="/login" method="post">
            <input type="text" class="nickname-input" id="nick" name="nick" placeholder="닉네임을 입력하세요">
            <input type="password" class="password-input" id="password" name="password" placeholder="비밀번호를 입력하세요">
            <button class="submit-button" type="submit">시작</button>
        </form>
    </div>

    <script th:inline="javascript">
        var nicknameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');

        nicknameInput.addEventListener('input', function () {
            if (nicknameInput.value === 'admin') {
                passwordInput.style.display = 'block';
            } else {
                passwordInput.style.display = 'none';
            }
        });
    </script>
</th:block>
</body>
</html>
