<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>

    <title>퀴즈맞추기 시작화면</title>
    <style>

        .selector-for-some-widget {
            box-sizing: content-box;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            min-height: 500px;
            display:flex;
            align-items: center;
        }

        .nickname-input {
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }

        .password-input {
            display: none;
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }

        .submit-button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }


    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<th:block layout:fragment="content">
<div class="container">
    <form role="form" action="/login" method="post" class="form-style">
        <input type="text" class="nickname-input" id="nick" name="nick" placeholder="닉네임을 입력하세요">
        <input type="password" class="password-input" id="password" name="password" placeholder="비밀번호를 입력하세요">
        <button class="submit-button" type="submit">시작</button>
    </form>


</div>

<script th:inline="javascript">
    var nicknameInput = document.getElementById('username');
    var passwordInput = document.getElementById('password');

    nicknameInput.addEventListener('input', function() {
        if (nicknameInput.value === 'admin') {
            passwordInput.style.display = 'block';
        } else {
            passwordInput.style.display = 'none';
        }
    });
</script>
</th:block>
</body>
</html>
